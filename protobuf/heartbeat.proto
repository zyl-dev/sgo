syntax = "proto3";
package protobuf;

option go_package = "github.com/btccom/pushGateway/protobuf";

message Heartbeat {
    string name = 1;
    string service_name = 2;
    string description = 3;
    string interval = 4;
    string alert_message = 5;
    string alert_priority = 6;
    string alert_tag = 7;
    string alert_channel = 8;
    int32 enabled = 9;
    string last_ping_at = 10;
    string created_at = 11;
    string updated_at = 12;
}